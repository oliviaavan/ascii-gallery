<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>olivia's ascii gallery</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      color: black;
      font-family: sans-serif;
    }

    #landing {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      z-index: 1000;
    }

    #landing h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      font-weight: normal;
    }

    #landing button {
      padding: 1rem 2.3rem;
      font-size: 1.25rem;
      cursor: pointer;
    }

    #main {
      display: none;
    }

    #controls {
      position: absolute;
      top: 20px; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      padding: 0.5rem 0;
      z-index: 100;
    }

    #controls button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    
    #animation-wrapper {
      position: absolute;
      top: 15px;
      display: flex;
      flex-direction: column;
      width: 100vw; height: 100vh;
    }

    pre#trace {
      flex: 1;
      margin: 0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      white-space: pre;
    }
    
    #caption {
      position: absolute;
      bottom: 40px; left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }
  </style>

  <script src="./beaFrames.js"></script>
  <script src="./kaliFrames.js"></script>
  <script src="./mariasFrames.js"></script>
  <script src="./paramoreFrames.js"></script>
  <script src="./pinkFrames.js"></script>
  <script src="./rinaFrames.js"></script>
  <script src="./wispFrames.js"></script>
  <script src="./clairoFrames.js"></script>
</head>

<body>
  <div id="landing">
    <h1>welcome to olivia's ascii video gallery!</h1>
    <button id="start-btn">start</button>
  </div>

  <div id="main">
    <div id="controls">
      <button onclick="switchVideo(frames1, 'cologne by beabadoobee', 'audio1')">beabadoobee</button>
      <button onclick="switchVideo(frames2, 'igual que un angel by kali uchis', 'audio2')">kali uchis</button>
      <button onclick="switchVideo(frames3, 'back to me by the marias', 'audio3')">the marias</button>
      <button onclick="switchVideo(frames4, 'still into you by paramore', 'audio4')">paramore</button>
      <button onclick="switchVideo(frames5, 'tonight by pink pantheress', 'audio5')">pink pantheress</button>
      <button onclick="switchVideo(frames6, 'cherry by rina sawayama', 'audio6')">rina sawayama</button>
      <button onclick="switchVideo(frames7, 'sword by wisp', 'audio7')">wisp</button>
      <button onclick="switchVideo(frames8, 'juna by clairo', 'audio8')">clairo</button>"
    </div>

    <div id="animation-wrapper">
      <pre id="trace"><span id="trace-chars"></span></pre>
      <div id="caption">cologne by beabadoobee</div>
    </div>

    <audio id="audio1" src="audio/beaAudio.mp4" preload="auto" loop></audio>
    <audio id="audio2" src="audio/kaliAudio.mp4" preload="auto" loop></audio>
    <audio id="audio3" src="audio/mariasAudio.mp4" preload="auto" loop></audio>
    <audio id="audio4" src="audio/paramoreAudio.mp4" preload="auto" loop></audio>
    <audio id="audio5" src="audio/pinkAudio.mp4" preload="auto" loop></audio>
    <audio id="audio6" src="audio/rinaAudio.mp4" preload="auto" loop></audio>
    <audio id="audio7" src="audio/wispAudio.mp4" preload="auto" loop></audio>
    <audio id="audio8" src="audio/clairoAudio.mp4" preload="auto" loop></audio>
  </div>

  <script>
    let frames   = frames1;
    let max      = frames.length;
    let i        = -1;
    let dir      = 'inc';
    let fps      = 3;
    let fpsInterval, then, now, elapsed;
    const pre    = document.getElementById('trace');
    let currentAudio;

    function setPreCharSize() {
      const vw = window.innerWidth, vh = window.innerHeight;
      const lines = frames[0].split('\n');
      const numLines = lines.length;
      const maxLineLength = Math.max(...lines.map(l => l.length));

      const charW = vw / maxLineLength;
      const charH = vh / numLines;
      const base  = Math.min(charW, charH);

      const scale = 1.2;
      const size  = base * scale;
      pre.style.fontSize   = `${size}px`;
      pre.style.lineHeight = `${size * (9/14)}px`;  
    }

    function startAnimating() {
      fpsInterval = 350 / fps;
      then = Date.now();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      now = Date.now();
      elapsed = now - then;
      if (elapsed > fpsInterval) {
        then = now - (elapsed % fpsInterval);
        step();
      }
    }

    function step() {
      if (dir === 'inc') {
        if (i === max - 1) { dir = 'dec'; i--; }
        else               { i++;         }
      } else {
        if (i === 0)       { dir = 'inc'; i++; }
        else               { i--;           }
      }
      document.getElementById('trace-chars').innerText = frames[i];
    }

    function switchVideo(newFrames, newCaption, audioId) {
      frames = newFrames;
      max    = frames.length;
      i      = -1;
      dir    = 'inc';
      document.getElementById('caption').innerText = newCaption;
      setPreCharSize();

      if (currentAudio) {
        currentAudio.pause();
      }
      currentAudio = document.getElementById(audioId);
      currentAudio.currentTime = 0;
      currentAudio.play();
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display    = 'block';
      setPreCharSize();
      startAnimating();
      currentAudio = document.getElementById('audio1');
      currentAudio.play();
    });

    window.addEventListener('resize', setPreCharSize);
  </script>
</body>

</html>
